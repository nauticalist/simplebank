name: ci-test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: test
    runs-on: ubuntu-latest
    steps:

      - name: set up go 1.16
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
        id: go

      - name: check out code into the go module directory
        uses: actions/checkout@v2

      - name: Test
        run: make test
